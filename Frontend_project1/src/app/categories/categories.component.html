<div class="categories-container">
  <h1 class="title">Book Categories</h1>
  <div class="categories-grid">
    <div class="category-card" *ngFor="let category of categories" (click)="selectCategory(category)">
      <img [src]="category.imageUrl" alt="{{ category.name }}" class="category-image" *ngIf="category.imageUrl" />
      
      <div class="category-details">
        <h2 class="category-name">{{ category.name }}</h2>
      </div>
    </div>
  </div>
</div>
